<template>
    <div class="row top-buffer">
        <div class="col-lg-8 col-lg-offset-1">
            <h1>${heading}</h1>
            <form submit.trigger="updateExerciseCategory()">
                <div class="form-group">
                    <label for="exerciseCategoryName">Name</label>
                    <input value.bind="vm.exerciseCategory.name" type="text" class="form-control" id="exerciseCategoryName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exerciseCategoryDescription">Description</label>
                    <textarea value.bind="vm.exerciseCategory.description" class="form-control" rows="5" id="exerciseCategoryDescription" placeholder="Description"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Update Exercise Category</button>
            </form>
        </div>
    </div>
</template>
