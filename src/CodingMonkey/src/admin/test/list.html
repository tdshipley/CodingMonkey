<template>
    <div class="row top-buffer">
        <div class="col-lg-10 col-lg-offset-1">
            <h1>${heading}</h1>
            <hr/>
            <button class="btn btn-primary" click.delegate="goToExercise()">Go To Exercise</button> <button class="btn btn-primary" click.delegate="goToCreateTest()">Create New Test</button>
            <hr/>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Actions</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr repeat.for="test of testList">
                    <td>${test.id}</td>
                    <td>${test.description}</td>
                    <td><a route-href="route: AdminExerciseTestDetails;
                                       params.bind: {id: test.id, exerciseId: exerciseId }">Details</a></td>
                    <td><a route-href="route: AdminExerciseTestUpdate;
                                       params.bind: {id: test.id, exerciseId: exerciseId }">Update</a></td>
                    <td><a click.delegate="delete(test.id)">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</template>
