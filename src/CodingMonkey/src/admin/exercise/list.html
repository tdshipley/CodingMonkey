<template>
    <div class="row top-buffer">
        <div class="col-lg-10 col-lg-offset-1">
            <h1>${heading}</h1>
            <hr/>
            <button class="btn btn-primary" click.delegate="goToCreateExercise()">Create Exercise</button>
            <hr/>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Guidance</th>
                    <th>Actions</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr repeat.for="exercise of exerciseList">
                    <td>${exercise.id}</td>
                    <td>${exercise.name}</td>
                    <td>${exercise.guidance}</td>
                    <td><a route-href="route: AdminExerciseDetails;
                                       params.bind: {id: exercise.id}">Details</a></td>
                    <td><a route-href="route: AdminExerciseUpdate;
                                       params.bind: {id: exercise.id}">Update</a></td>
                    <td><a click.delegate="delete(exercise.name, exercise.id)">Delete</a></td>
                    <td><a route-href="route: AdminExerciseTestCreate;
                                       params.bind: {exerciseId: exercise.id}">Add Test</a></td>
                    <td><a route-href="route: AdminExerciseTests;
                                       params.bind: {exerciseId: exercise.id}">View Tests</a></td>
                </tr>
            </table>
        </div>
    </div>
</template>
