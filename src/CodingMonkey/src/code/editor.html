<template>
    <div class="row top-buffer" id="editor-toolbar">
        <div class="col-lg-8 col-lg-offset-1">
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn" click.trigger="submitCodeToCompile()">Compile</button>
                <button type="button" class="btn" click.trigger="submitCodeToExecute()">Compile and Run</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-1">
            <div id="aceEditor" value.bind="code">
                //Enter code here
            </div>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-8 col-lg-offset-1">
            <div class="row">
                <h3>Error List</h3>
                <div if.bind="!vm.HasErrors && vm.SubmittedCode" class="col-lg-8 col-lg-offset-1">
                    <h4>No Errors!</h4>
                </div>
            </div>
            <div class="row">
                <div if.bind="vm.HasErrors" class="row top-buffer" id="editor-errorlist">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Line Number</th>
                            <th>Error Message</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr repeat.for="Error of vm.Errors" value.two-way="vm.Errors">
                            <td>${Error.Id}</td>
                            <td>${Error.LineNumberStart}</td>
                            <td>${Error.Message}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
