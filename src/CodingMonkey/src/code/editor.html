<template>
    <div class="row top-buffer">
        <div class="col-lg-10 col-lg-offset-1">
            <h1 id="exerciseHeading">${heading}</h1>
            <p>${vm.exercise.guidance}</p>
        </div>
    </div>
    <div class="row">
        <div if.bind="vm.pageLoading" class="col-lg-1 col-lg-offset-5">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-1">
            <div id="aceEditor" value.bind="code">
                // Loading...
            </div>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-7 col-lg-offset-1">
            <button type="button" disabled.bind="vm.processingCode" class="btn btn-primary" click.trigger="submitCode()">
                Submit Exercise
                <i if.bind="vm.processingCode" class="fa fa-cog fa-spin fa-2x"></i>
            </button>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-8 col-lg-offset-1">
            <div class="row">
                <div if.bind="vm.codeHasCompilerErrors && vm.SubmittedCode" class="col-lg-9">
                    <h2>Compiler Errors</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Line Number</th>
                            <th>Error Message</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr repeat.for="error of vm.compilerErrors" value.two-way="vm.compilerErrors">
                            <td>${error.Id}</td>
                            <td>${error.LineNumberStart}</td>
                            <td>${error.Message}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div if.bind="vm.codeHasRuntimeError && vm.SubmittedCode" class="col-lg-9">
                    <h2>Runtime Error</h2>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Error Message</th>
                            <th>Help Link</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>${vm.runtimeError.Message}</td>
                            <td>${error.runtimeError.HelpLink}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div if.bind="!vm.codeHasCompilerErrors && !vm.codeHasRuntimeError && !vm.processingCode && vm.SubmittedCode && vm.testResults.length > 0" class="col-lg-9">
                    <h2>Test Results</h2>
                    <table class="table table-striped">
                        <tr>
                            <th>Test Passed</th>
                            <th>Description</th>
                            <th>Expected Result</th>
                            <th>Actual Result</th>
                        </tr>
                        <tr repeat.for="testResult of vm.testResults">
                            <td if.bind="testResult.testPassed" style="background-color: greenyellow"></td>
                            <td if.bind="!testResult.testPassed" style="background-color: red"></td>
                            <td>${testResult.description}</td>
                            <td>${testResult.expectedOutput}</td>
                            <td>${testResult.actualOutput}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
