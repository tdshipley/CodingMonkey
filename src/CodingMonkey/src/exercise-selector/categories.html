<template>
    <div class="row top-buffer">
        <div class="col-lg-10 col-lg-offset-1">
            <h1>${heading}</h1>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-md-2 col-lg-offset-1">
            <div repeat.for="category of vm.categories" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">${category.name}</h3>
                </div>
                <div class="panel-body">
                    ${category.description}
                    <hr/>
                    <button class="btn btn-primary" click.delegate="goToExercisesInCategory(category.id)">Select Category</button>
                </div>
            </div>
        </div>
    </div>
</template>
