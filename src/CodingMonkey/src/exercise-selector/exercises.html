<template>
    <div class="row top-buffer">
        <div class="col-lg-11 col-lg-offset-1">
            <h1>${heading}</h1>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-11 col-lg-offset-1">
            <hr/>
            <button class="btn btn-primary" click.delegate="goToCatgeories()">Go To Categories</button>
            <hr/>
        </div>
        <div if.bind="vm.pageLoading" class="col-lg-1 col-lg-offset-5">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
        <div repeat.for="exercise of vm.exercises" class="col-lg-4 col-lg-offset-1">
            <div id="${exercise.pageId}" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">${exercise.name}</h3>
                </div>
                <div class="panel-body fixed-panel">
                    ${exercise.guidance}
                </div>
                <div class="panel-footer">
                    <button class="btn btn-success" click.delegate="goToExercise(exercise.id)">Attempt Exercise</button>
                </div>
            </div>
        </div>
    </div>
</template>
