<template>
    <div class="row">
        <div class="col-lg-3 col-lg-offset-4">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input value.bind="vm.username" type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input value.bind="vm.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button id="login" class="btn btn-primary" click.delegate="login()">Login</button>
            </form>
        </div>
    </div>
</template>
