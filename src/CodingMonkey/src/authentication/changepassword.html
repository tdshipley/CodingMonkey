<template>
    <div class="row top-buffer">
        <div class="col-lg-5 col-lg-offset-1">
            <h1>${heading}</h1>
            <form>
                <ul>
                    <li repeat.for="failureReason of vm.failureReasons">
                        ${failureReason}
                    </li>
                </ul>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input value.bind="vm.currentPassword" type="password" class="form-control" id="currentPassword" placeholder="Current Password">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input value.bind="vm.newPassword" type="password" class="form-control" id="newPassword" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="newPasswordConfirmation">Confirm New Password</label>
                    <input value.bind="vm.newPasswordConfirmation" type="password" class="form-control" id="newPasswordConfirmation" placeholder="Confirm New Password">
                </div>

                <button click.delegate="changePassword()" class="btn btn-success">Change Password</button>
            </form>
        </div>
</template>
